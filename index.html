<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Server</title>
</head>
<body>
    <h1>Send JSON Data to Server</h1>

    </form>
